<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porno Musik</title>
    <style>
        @font-face {
            font-family: 'PornoFont';
            src: url('https://fonts.cdnfonts.com/css/helvetica-neue-9') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            background-color: #000;
            color: #fff;
            font-family: 'PornoFont', 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .logo-img {
            width: 600px;
            max-width: 95%;
            margin: 10px auto 30px;
            display: block;
        }
        .album {
            margin: 50px 0;
        }
        .album-cover {
            width: 200px;
            height: 200px;
            margin: 0 auto;
            display: block;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .album-cover.large {
            width: 300px; /* Уменьшенный размер */
            height: 300px;
        }
        .album-cover.bordered {
            border: 1px solid #333;
        }
        .album-cover:hover {
            transform: scale(1.03);
        }
        .album-title {
            font-family: 'PornoFont', 'Helvetica Neue', Arial, sans-serif;
            font-size: 1.5rem;
            margin: 15px 0;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .listen-button {
            display: inline-block;
            padding: 10px 24px;
            border: 1px solid #fff;
            color: #fff;
            text-decoration: none;
            margin: 10px 0;
            transition: all 0.3s ease;
            font-family: 'PornoFont', 'Helvetica Neue', Arial, sans-serif;
            letter-spacing: 1px;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .listen-button:hover {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        .radio-section {
            margin-top: 80px;
            font-size: 2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #555;
        }
        .soon-badge {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 15px;
            background-color: #222;
            color: #777;
            font-size: 0.9rem;
            border-radius: 20px;
            text-transform: uppercase;
        }
        .social-links {
            margin: 60px 0 30px;
            padding-top: 30px;
            border-top: 1px solid #333;
        }
        .social-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 500;
            transition: opacity 0.3s;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .soundcloud-link {
            display: inline-block;
            margin: 0 15px;
        }
        .social-links a:hover {
            opacity: 0.8;
        }
        .admin-panel {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: #111;
            border: 1px solid #333;
        }
        .email-list {
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            margin-top: 15px;
            padding: 10px;
            background-color: #000;
        }
        .email-item {
            padding: 5px 0;
            border-bottom: 1px solid #222;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #111;
            padding: 30px;
            border: 1px solid #333;
            width: 400px;
            max-width: 80%;
            text-align: center;
            border-radius: 4px;
            position: relative;
        }
        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .close-modal:hover {
            color: #ddd;
        }
        .presave-form-container {
            margin-top: 15px;
        }
        .presave-form-container input {
            margin-bottom: 15px;
            width: 90%;
            padding: 10px;
            background-color: #111;
            border: 1px solid #333;
            color: #fff;
        }
        .presave-form-container button {
            width: 90%;
            padding: 10px 15px;
            background-color: #111;
            border: 1px solid #fff;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        .presave-form-container button:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }
        .success-message {
            display: none;
            margin-top: 15px;
            padding: 15px;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            background-color: rgba(76, 175, 80, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="IMG_9696.PNG" alt="Porno Musik Logo" class="logo-img">
        
        <div class="album">
            <img src="album3.PNG" alt="Album Cover" class="album-cover large">
            <h2 class="album-title">Album Pre-Save</h2>
            <a href="#" class="listen-button" id="presave-button">Предзаказ альбома</a>
        </div>
        
        <div class="album">
            <img src="album2.PNG" alt="JesusBloodMJ Album Cover" class="album-cover bordered">
            <h2 class="album-title">JesusBloodMJ</h2>
            <a href="https://soundcloud.com/rio-2025/sets/jesusbloodmj?si=dba463cdbae14df288c0777a8420b74c&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" class="listen-button" target="_blank">LISTEN NOW</a>
        </div>
        
        <div class="album">
            <img src="album1.PNG" alt="Paris Album Cover" class="album-cover bordered">
            <h2 class="album-title">Paris Blinked Edition</h2>
            <a href="https://soundcloud.com/rio-2025/sets/paris?si=81885c0c86bd4c0f97e6e54813966870&utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" class="listen-button" target="_blank">LISTEN NOW</a>
        </div>
        
        <div class="radio-section">
            <p>PORNO RADIO</p>
            <div class="soon-badge">SOON</div>
        </div>

        <div class="social-links">
            <a href="https://soundcloud.com/rio-2025" target="_blank" class="soundcloud-link">SOUNDCLOUD</a>
            <a href="https://t.me/+n7fO4C59zVBjZjIy" target="_blank">TELEGRAM</a>
            <a href="https://x.com/whayeuey" target="_blank">X (TWITTER)</a>
        </div>

        <!-- Админ панель (видна только админу) -->
        <div class="admin-panel" id="admin-panel">
            <h3>ADMIN PANEL</h3>
            <div class="email-list" id="email-list">
                <!-- Список email будет здесь -->
            </div>
            <button id="export-emails">Экспорт Email</button>
        </div>
    </div>

    <!-- Модальное окно предзаказа -->
    <div class="modal" id="presave-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <h2 style="margin-bottom: 20px; text-transform: uppercase;">Предзаказ альбома</h2>
            <div class="presave-form-container">
                <form id="presave-form">
                    <input type="email" placeholder="Ваш email" required id="email-input">
                    <button type="submit">Отправить</button>
                </form>
            </div>
            <div class="success-message" id="success-message">
                Спасибо за предзаказ! Альбом поступит не раньше чем через 3 месяца после 18.04.
            </div>
        </div>
    </div>

    <script>
        // Работа кнопки предзаказа
        const presaveButton = document.getElementById('presave-button');
        const presaveModal = document.getElementById('presave-modal');
        const closeModal = document.getElementById('close-modal');
        const presaveForm = document.getElementById('presave-form');
        const successMessage = document.getElementById('success-message');
        const emailInput = document.getElementById('email-input');
        const emailList = document.getElementById('email-list');
        const adminPanel = document.getElementById('admin-panel');
        const exportButton = document.getElementById('export-emails');

        // Загружаем сохраненные email из localStorage
        let savedEmails = JSON.parse(localStorage.getItem('preSaveEmails')) || [];
        updateEmailList();

        // Секретный код для админки (нажмите 'A' 3 раза)
        let adminKeyPresses = 0;
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'a') {
                adminKeyPresses++;
                if (adminKeyPresses >= 3) {
                    adminPanel.style.display = adminPanel.style.display === 'block' ? 'none' : 'block';
                    adminKeyPresses = 0;
                }
                setTimeout(() => { adminKeyPresses = 0; }, 1000);
            }
        });

        // Открытие модального окна
        presaveButton.addEventListener('click', function(e) {
            e.preventDefault();
            presaveModal.style.display = 'flex';
        });

        // Закрытие модального окна
        closeModal.addEventListener('click', function() {
            presaveModal.style.display = 'none';
            successMessage.style.display = 'none';
            presaveForm.style.display = 'block';
        });

        // Закрытие при клике вне модального окна
        window.addEventListener('click', function(e) {
            if (e.target === presaveModal) {
                presaveModal.style.display = 'none';
                successMessage.style.display = 'none';
                presaveForm.style.display = 'block';
            }
        });

        // Обработка формы
        presaveForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = emailInput.value.trim();
            
            if (email) {
                // Добавляем email в список
                savedEmails.push(email);
                localStorage.setItem('preSaveEmails', JSON.stringify(savedEmails));
                
                // Обновляем список
                updateEmailList();
                
                // Показываем сообщение об успехе
                emailInput.value = '';
                successMessage.style.display = 'block';
                presaveForm.style.display = 'none';
                
                // Закрываем окно через 3 секунды
                setTimeout(() => {
                    presaveModal.style.display = 'none';
                    successMessage.style.display = 'none';
                    presaveForm.style.display = 'block';
                }, 3000);
            }
        });

        // Экспорт email
        exportButton.addEventListener('click', function() {
            const emailsText = savedEmails.join('\n');
            const blob = new Blob([emailsText], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'preorder-emails.txt';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Функция обновления списка email
        function updateEmailList() {
            emailList.innerHTML = '';
            if (savedEmails.length > 0) {
                savedEmails.forEach(email => {
                    const emailItem = document.createElement('div');
                    emailItem.className = 'email-item';
                    emailItem.textContent = email;
                    emailList.appendChild(emailItem);
                });
            } else {
                emailList.innerHTML = '<div>Пока нет предзаказов</div>';
            }
        }
    </script>
</body>
</html>
